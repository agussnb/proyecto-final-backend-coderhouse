paths:
  /api/sessions/register:
    post:
      summary: Realiza el registro de un usuario
      tags:
        - Sesiones
      responses:
        '200':
          description: La operación fue exitosa.
        '400':
          description: Se envió un dato no esperado.
        '500':
          description: Error inesperado en el servidor.
          
  /api/sessions/login:
    post:
      summary: Realiza el inicio de sesión
      tags:
        - Sesiones
      responses:
        '200':
          description: La operación fue exitosa.
        '400':
          description: Se envió un dato no esperado.
        '500':
          description: Error inesperado en el servidor.
          
  /api/sessions/{userId}:
    put:
      summary: Permite la actualización de un usuario por ID del mismo
      tags:
        - Sesiones
      responses:
        '200':
          description: La operación fue exitosa.
        '400':
          description: Se envió un dato no esperado.
        '500':
          description: Error inesperado en el servidor.
          
    delete:
      summary: Permite la eliminación de un usuario por ID del mismo
      tags:
        - Sesiones
      responses:
        '200':
          description: La operación fue exitosa.
        '400':
          description: Se envió un dato no esperado.
        '500':
          description: Error inesperado en el servidor.
          
  /api/sessions/fail-register:
    get:
      summary: Vista que se muestra cuando hay un error al realizar el registro de un usuario
      tags:
        - Sesiones
      responses:
        '200':
          description: La operación fue exitosa.
        '400':
          description: Se envió un dato no esperado.
        '500':
          description: Error inesperado en el servidor.
          
  /api/sessions/fail-login:
    get:
      summary: Vista que se muestra cuando hay un error al realizar el inicio de sesión de un usuario
      tags:
        - Sesiones
      responses:
        '200':
          description: La operación fue exitosa.
        '400':
          description: Se envió un dato no esperado.
        '500':
          description: Error inesperado en el servidor.
          
  /api/sessions/logout:
    get:
      summary: Permite el cierre de una sesión
      tags:
        - Sesiones
      responses:
        '200':
          description: La operación fue exitosa.
        '400':
          description: Se envió un dato no esperado.
        '500':
          description: Error inesperado en el servidor.
          
  /api/sessions/github:
    get:
      summary: Permite iniciar sesión con una cuenta de GitHub
      tags:
        - Sesiones
      responses:
        '200':
          description: La operación fue exitosa.
        '400':
          description: Se envió un dato no esperado.
        '500':
          description: Error inesperado en el servidor.
